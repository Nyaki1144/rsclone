<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
    <link rel="stylesheet" href="../valentin_develop/info.css">
    <link rel="stylesheet" href="../scss/style.scss">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


</head>
<body>
    
<div class="CV_block container">
    <div class="blockLeft">
        <h1>LEFT BLOCK</h1>
        <form action="" role="form">

            <div>
                <label for="formFileLg" class="form-label">Загрузите свою фотографию</label>
                <input class="form-control form-control-lg" id="formFileLg" type="file">
            </div>

            <div class="form-group">
                <label for="Name">Имя</label>
                <input type="name" name="" id="name" class="form-control" placeholder="Введите имя">
            </div>

            <div class="form-group">
                <label for="Name">Фамилия</label>
                <input type="name" name="" id="lastname" class="form-control" placeholder="Введите фамилию">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="" id="email" class="form-control" placeholder="Введите email">
            </div>

            <div class="form-group">
                <label for="text">Телефон</label>
                <input type="text" name="" id="numberPhone" class="form-control" placeholder="Введите номер телефона">
            </div>

            <div class="form-group">
                <label for="text">Адрес</label>
                <input type="text" name="" id="address" class="form-control" placeholder="Введите адрес">
            </div>

            <div class="form-group">
                <label for="text">О себе </label>
                <input type="text" name="" id="information" class="form-control" placeholder="Введите текст о себе">
            </div>

            <div class="btn-group me-2" role="group" aria-label="First group">
                <h3>Уровень знания Английского от 1 до 5</h3>
                <button type="button" class="btn btn-primary">1</button>
                <button type="button" class="btn btn-primary">2</button>
                <button type="button" class="btn btn-primary">3</button>
                <button type="button" class="btn btn-primary">4</button>
                <button type="button" class="btn btn-primary">5</button>
              </div>

            <div><button type="button" class="btn btn-outline-primary">Отправить</button></div>

        </form>
    </div>
    <div class="blockRight">

    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
