<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSclone</title>
  </head>
  <body data-page="index" class="bg-color text-color">
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
      <symbol
        id="cv"
        viewBox="0 0 16 16"
        fill-rule="evenodd"
        clip-rule="evenodd"
      >
        <path
          d="M12 1a1 1 0 0 1 1 1v10.755S12 11 8 11s-5 1.755-5 1.755V2a1 1 0 0 1 1-1h8zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4z"
        />
        <path d="M8 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
      </symbol>
      <symbol id="home" viewBox="0 0 16 16">
        <path
          d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"
        />
      </symbol>
      <symbol id="person" viewBox="0 0 16 16">
        <path d="M11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
        <path
          d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2v9.255S12 12 8 12s-5 1.755-5 1.755V2a1 1 0 0 1 1-1h5.5v2z"
        />
      </symbol>
      <symbol id="letter" viewBox="0 0 16 16">
        <path
          d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"
        />
      </symbol>
      <symbol id="people-circle" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
        <path
          fill-rule="evenodd"
          d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
        />
      </symbol>
    </svg>

    <main class="d-flex text-color" style="height: 100vh">
      <div
        class="d-flex flex-column h-100 flex-shrink-0 p-3 text-white bg-dark"
        style="width: 350px"
      >
        <div class="d-flex justify-content-between align-items-center">
          <a
            href="/"
            class="d-flex align-items-center text-white text-decoration-none"
          >
            <svg class="bi me-2" width="40" height="32">
              <use xlink:href="#cv" />
            </svg>
            <span class="fs-4">Your CV</span>
          </a>

          <div class="d-flex lenguage cursor">
            <div class="lenguage-item activ-item" data-lang="eng" id="eng">
              ENG
            </div>
            <div class="lenguage-item">/</div>
            <div class="lenguage-item" data-lang="rus" id="rus">RUS</div>
          </div>
          <div class="theme cursor" data-icon="sun">
            <svg class="icon icon-theme">
              <use xlink:href="./assets/icons/sun.svg#sun"></use>
            </svg>
          </div>
          <div class="theme cursor hidden" data-icon="moon">
            <svg class="icon icon-theme">
              <use xlink:href="./assets/icons/moon.svg#moon"></use>
            </svg>
          </div>
        </div>

        <hr />
        <ul class="nav nav-pills h-100 flex-column mb-auto">
          <li class="nav-item">
            <a
              href="./index.html"
              class="nav-link active d-flex align-items-center"
              aria-current="page"
            >
              <svg class="bi me-2" width="16" height="16">
                <use xlink:href="#home" />
              </svg>
              <div data-i18n="personal-area">Personal Area</div>
            </a>
          </li>
          <li>
            <a
              href="./cv-main-page.html"
              class="nav-link text-white d-flex align-items-center"
            >
              <svg class="bi me-2" width="16" height="16">
                <use xlink:href="#person" />
              </svg>
              <div data-i18n="resumes">Resumes</div>
            </a>
          </li>
          <li>
            <a
              href="./letter-main-page.html"
              class="nav-link text-white d-flex align-items-center"
            >
              <svg class="bi me-2" width="16" height="16">
                <use xlink:href="#letter" />
              </svg>
              <div data-i18n="letter">Letter</div>
            </a>
          </li>
        </ul>
        <hr />
        <div class="dropdown">
          <a
            href="#"
            class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
            id="dropdownUser1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img
              src="https://github.com/mdo.png"
              alt=""
              width="32"
              height="32"
              class="rounded-circle me-2"
            />
            <strong>Log in</strong>
          </a>
        </div>
      </div>

      <div class="d-flex flex-wrap bg-color">
        <div class="p-3" style="height: 450px">
          <div class="d-flex flex-column">
            <h1 data-i18n="resumes">Resume</h1>

            <div class="d-flex flex-row">
              <a
                href="./create.html"
                class="d-flex flex-column nav-link h-310px card-size border justify-content-center m-3"
              >
                <div class="p-5 nav w-220px" data-i18n="create-resume">
                  Create a resume
                </div>
                <svg class="icon-plus">
                  <use xlink:href="./assets/icons/plus-circle.svg#plus"></use>
                </svg>
              </a>

              <div
                class="d-flex flex-column card-size justify-content-between m-3"
              >
                <div class="border p-1 h-100 w-220px cv-thumb"></div>
                <div class="d-flex mt-4 h-14">
                  <div class="" data-i18n="resumes">Resume</div>
                  <p>: first resume</p>
                </div>
              </div>
              <div
                class="d-flex flex-column card-size justify-content-between m-3"
              >
                <div class="border p-1 h-100 w-220px cv-thumb"></div>
                <div class="d-flex mt-4 h-14">
                  <div class="" data-i18n="resumes">Resume</div>
                  <p>: second resume</p>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex flex-column">
            <h1 data-i18n="letter">Letter</h1>

            <div class="d-flex flex-row">
              <a
                href="./letter.html"
                class="d-flex flex-column nav-link h-310px card-size border justify-content-center m-3"
              >
                <div class="p-5 nav w-220px" data-i18n="create-letter">
                  Create a letter
                </div>
                <svg class="icon-plus">
                  <use xlink:href="./assets/icons/plus-circle.svg#plus"></use>
                </svg>
              </a>

              <div
                class="d-flex flex-column card-size justify-content-between m-3"
              >
                <div class="bg-primary p-5 h-100 w-220px">letter</div>
                <div class="mt-4 h-14">
                  <div class="" data-i18n="letter">Letter:</div>
                  <p>first letter</p>
                </div>
              </div>
              <div
                class="d-flex flex-column card-size justify-content-between m-3"
              >
                <div class="bg-primary p-5 h-100 w-220px" data-i18n="letter">
                  letter
                </div>
                <div class="mt-4 h-14">
                  <div class="" data-i18n="letter">Letter:</div>
                  <p class="">second letter</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
