<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>create</title>
  </head>
  <body data-page="cv-create" class="bg-color text-color">
    <header>
      <div class="px-3 py-2 text-bg-dark">
        <div class="container">
          <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
          >
            <a
              href="./index.html"
              class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none"
              data-i18n="back"
            >
              BACK
            </a>

            <ul
              class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small"
            >
              <li>
                <a
                  href="./index.html"
                  class="nav-link text-white"
                  data-i18n="dashboard"
                >
                  Dashboard
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-white">
                  <div class="d-flex lenguage cursor">
                    <div
                      class="lenguage-item activ-item"
                      data-lang="eng"
                      id="eng"
                    >
                      ENG
                    </div>
                    <div class="lenguage-item">/</div>
                    <div class="lenguage-item" data-lang="rus" id="rus">
                      RUS
                    </div>
                  </div>
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-white" data-i18n="save">
                  Save
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="row w-100"></div>
      <div class="row w-100">
        <div class="col container border vh-100 m-1">
          <div class="blockLeft">
            <form action="" role="form">
              <div>
                <label
                  for="formFileLg"
                  class="form-label"
                  data-i18n="upload-your-resume"
                  >Upload your resume</label
                >
                <input
                  class="form-control form-control-lg"
                  id="formFileLg"
                  type="file"
                />
              </div>

              <div class="form-group">
                <label for="Name" data-i18n="name">Name</label>
                <input type="name" name="" id="name" class="form-control" />
              </div>

              <div class="form-group">
                <label for="Name" data-i18n="lastname">Lastname</label>
                <input type="name" name="" id="lastname" class="form-control" />
              </div>

              <div class="form-group">
                <label for="email" data-i18n="email">Email</label>
                <input type="email" name="" id="email" class="form-control" />
              </div>

              <div class="form-group">
                <label for="text" data-i18n="tel">Телефон</label>
                <input
                  type="text"
                  name=""
                  id="numberPhone"
                  class="form-control"
                />
              </div>

              <div class="form-group">
                <label for="text" data-i18n="address">Адрес</label>
                <input type="text" name="" id="address" class="form-control" />
              </div>

              <div class="form-group">
                <label
                  for="text"
                  data-i18n="About-me
                "
                  >About me
                </label>
                <input
                  type="text"
                  name=""
                  id="information"
                  class="form-control"
                />
              </div>
              <div>
                <label
                  for="customRange2"
                  class="form-label"
                  data-i18n="lenguage-level-1"
                  >English language proficiency level from 1 to 5</label
                >
                <input
                  type="range"
                  class="form-range"
                  min="0"
                  max="5"
                  id="customRange2"
                />

                <div
                  class="btn-group me-2"
                  role="group"
                  aria-label="First group"
                >
                  <button type="button" class="btn btn-primary">1</button>
                  <button type="button" class="btn btn-primary">2</button>
                  <button type="button" class="btn btn-primary">3</button>
                  <button type="button" class="btn btn-primary">4</button>
                  <button type="button" class="btn btn-primary">5</button>
                </div>
              </div>

              <div>
                <label
                  for="customRange2"
                  class="form-label"
                  data-i18n="lenguage-level-2"
                  >Russian language proficiency level from 1 to 5</label
                >
                <input
                  type="range"
                  class="form-range"
                  min="0"
                  max="5"
                  id="customRange2"
                />

                <div
                  class="btn-group me-2"
                  role="group"
                  aria-label="First group"
                >
                  <button type="button" class="btn btn-primary">1</button>
                  <button type="button" class="btn btn-primary">2</button>
                  <button type="button" class="btn btn-primary">3</button>
                  <button type="button" class="btn btn-primary">4</button>
                  <button type="button" class="btn btn-primary">5</button>
                </div>
              </div>

              <div>
                <label
                  for="customRange2"
                  class="form-label"
                  data-i18n="lenguage-level-3"
                  >HTML knowledge level from 1 to 5</label
                >
                <input
                  type="range"
                  class="form-range"
                  min="0"
                  max="5"
                  id="customRange2"
                />

                <div
                  class="btn-group me-2"
                  role="group"
                  aria-label="First group"
                >
                  <button type="button" class="btn btn-primary">1</button>
                  <button type="button" class="btn btn-primary">2</button>
                  <button type="button" class="btn btn-primary">3</button>
                  <button type="button" class="btn btn-primary">4</button>
                  <button type="button" class="btn btn-primary">5</button>
                </div>
              </div>

              <div>
                <label
                  for="customRange2"
                  class="form-label"
                  data-i18n="lenguage-level-4"
                  >JavaScript knowledge level from 1 to 5</label
                >
                <input
                  type="range"
                  class="form-range"
                  min="0"
                  max="5"
                  id="customRange2"
                />

                <div
                  class="btn-group me-2"
                  role="group"
                  aria-label="First group"
                >
                  <button type="button" class="btn btn-primary">1</button>
                  <button type="button" class="btn btn-primary">2</button>
                  <button type="button" class="btn btn-primary">3</button>
                  <button type="button" class="btn btn-primary">4</button>
                  <button type="button" class="btn btn-primary">5</button>
                </div>

                <div></div>
                <p data-i18n="create-resume">Click to create resume</p>
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  data-i18n="send"
                >
                  Send
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col container border vh-100 m-1">
          <div class="row justify-content-center">
            <div
              class="col col-md-8 canvas-container"
              style="background-color: #ffffff"
            ></div>
          </div>
          <div class="row border p-2">
            <div class="col d-grid gap-2 d-md-flex justify-content-md-center">
              <div class="btn-group dropup">
                <button
                  type="button"
                  class="btn btn-secondary dropdown-toggle select-size"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  data-i18n="template"
                >
                  Template
                </button>
                <ul class="dropdown-menu">
                  <div class="container d-flex justify-content-around">
                    <div class="template-thumb" data-cv-template="0"></div>
                    <div class="template-thumb" data-cv-template="1"></div>
                  </div>
                </ul>
              </div>
            </div>
            <div class="col d-grid gap-2 d-md-flex justify-content-md-center">
              <div class="btn-group dropup">
                <button
                  type="button"
                  class="btn btn-secondary dropdown-toggle select-font"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  data-i18n="font"
                >
                  Font
                </button>
                <ul class="dropdown-menu">
                  <li
                    class="dropdown-item"
                    style="font-family: Arial"
                    data-cv-font="Arial"
                  >
                    Arial
                  </li>
                  <li
                    class="dropdown-item"
                    style="font-family: Times New Roman"
                    data-cv-font="Times New Roman"
                  >
                    Times New Roman
                  </li>
                  <li
                    class="dropdown-item"
                    style="font-family: Garamond"
                    data-cv-font="Garamond"
                  >
                    Garamond
                  </li>
                  <li
                    class="dropdown-item"
                    style="font-family: Verdana"
                    data-cv-font="Verdana"
                  >
                    Verdana
                  </li>
                </ul>
              </div>
              <div class="btn-group dropup">
                <button
                  type="button"
                  class="btn btn-secondary dropdown-toggle select-color"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  data-i18n="color"
                >
                  Color
                </button>
                <div class="dropdown-menu">
                  <div class="container d-flex justify-content-around">
                    <div
                      class="color-option color-1"
                      data-cv-color="#2f71a1"
                    ></div>
                    <div
                      class="color-option color-2"
                      data-cv-color="#6fab8a"
                    ></div>
                    <div
                      class="color-option color-3"
                      data-cv-color="#303745"
                    ></div>
                    <div
                      class="color-option color-4"
                      data-cv-color="#828282"
                    ></div>
                    <div
                      class="color-option color-5"
                      data-cv-color="#b59c94"
                    ></div>
                    <input
                      class="colorpicker"
                      type="color"
                      name="colorpicker"
                      id="colorpicker"
                    />
                  </div>
                  <div class="container">
                    <span class="selected-color" data-selected-color
                      >#2f71a1</span
                    >
                  </div>
                </div>
              </div>
              <div class="btn-group dropup">
                <button
                  type="button"
                  class="btn btn-secondary dropdown-toggle select-size"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  data-i18n="size"
                >
                  Size
                </button>
                <ul class="dropdown-menu">
                  <li class="dropdown-item" data-cv-size="s">S</li>
                  <li class="dropdown-item" data-cv-size="m">M</li>
                  <li class="dropdown-item" data-cv-size="l">L</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
